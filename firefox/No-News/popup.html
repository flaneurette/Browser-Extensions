<!DOCTYPE html>
<html>
<head>
	<title>No News</title>
<style>
	body { font-family: sans-serif; padding: 10px; width: 330px; }
	input, button { margin: 5px 0; padding: 5px; width: 100%; box-sizing: border-box; }
	ul { 
		list-style: none; 
		padding: 0; 
		max-height: 150px; 
		overflow-y: auto; 
		margin-right: 5px; /* add space so scrollbar doesn't cover content */
	}

	/* Optional: nice thin scrollbar for Firefox and Chrome */
	ul::-webkit-scrollbar { width: 8px; }
	ul::-webkit-scrollbar-thumb { background: #aaa; border-radius: 4px; }
	ul::-webkit-scrollbar-track { background: #f0f0f0; }

	/* Firefox */
	ul { scrollbar-width: thin; scrollbar-color: #aaa #f0f0f0; }

	li { display: flex; justify-content: space-between; align-items: center; margin: 5px 0; }
	li button { width: 70px; flex-shrink: 0; }
</style>

</head>
<body>
	<h3>Blocked News Sites</h3>
	<input id="siteInput" type="text" placeholder="example.com">
	<button id="addBtn">Add</button>
	<ul id="siteList"></ul>
	<script src="popup.js"></script>
</body>
</html>
