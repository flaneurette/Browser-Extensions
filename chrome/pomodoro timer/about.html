<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>About Pomodoro Timer</title>
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			max-width: 420px;
			margin: 40px auto;
			padding: 20px 25px;
			background: #f9faff;
			color: #222;
			border-radius: 12px;
			box-shadow: 0 6px 15px rgba(6, 95, 212, 0.15);
			line-height: 1.5;
		}
		h1 {
			color: #065fd4;
			margin-bottom: 10px;
			font-weight: 700;
			border-bottom: 2px solid #065fd4;
			padding-bottom: 6px;
		}
		p {
			margin-top: 0;
			margin-bottom: 18px;
			font-size: 1rem;
		}
		a {
			color: #065fd4;
			text-decoration: none;
			font-weight: 600;
		}
		a:hover {
			text-decoration: underline;
		}
		#donateBtn {
			background-color: #0070ba;
			color: white;
			border: none;
			padding: 12px 28px;
			border-radius: 8px;
			font-size: 16px;
			cursor: pointer;
			display: inline-flex;
			align-items: center;
			gap: 8px;
			transition: background-color 0.3s ease;
			box-shadow: 0 3px 8px rgba(0, 112, 186, 0.4);
		}
		#donateBtn:hover {
			background-color: #005c94;
			box-shadow: 0 5px 14px rgba(0, 92, 148, 0.6);
		}
		#donateIcon {
			width: 20px;
			height: 20px;
			fill: white;
		}
		.footer {
			margin-top: 36px;
			font-size: 0.9rem;
			color: #555;
			text-align: center;
			user-select: none;
		}
	</style>
</head>
<body>
	<h1>About Pomodoro Timer</h1>
	<p>This simple Chrome extension helps you stay productive using the Pomodoro technique.</p>
	<p>Click to start a 25-minute work session followed by a 5-minute break.</p>
	<p>Stay focused and take breaks regularly!</p>
	<p>Created with care by <a href="https://talkr.app?ref=chrome" target="_blank" rel="noopener noreferrer">Talkr.app</a> <br />a new social media platform!</p>
	<p>Version 1.1</p>
</body>
</html>
