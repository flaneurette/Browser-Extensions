<!DOCTYPE html>
<html>
<head>
	<title>Quick Tab Cleaner</title>
	<style>
		body { font-family: Arial, sans-serif; width: 320px; padding: 10px; }
		#inactiveTabs { max-height: 300px; overflow-y: auto; margin-bottom: 10px; }
		.tab-item { margin-bottom: 6px; }
		button, a {
			padding: 6px 12px;
			font-size: 14px;
			cursor: pointer;
			display: inline-block;
			margin-right: 10px;
			text-decoration: none;
			background: #065fd4;
			color: white;
			border-radius: 4px;
		}
		button:hover, a:hover { background: #044a9f; }
	</style>
</head>
<body>
	<h2>Inactive Tabs</h2>
	<div id="inactiveTabs">Loading...</div>
	<button id="closeTabsBtn">Close All Inactive Tabs</button>
	<a href="#" id="aboutLink">About</a>

	<script src="popup.js"></script>
</body>
</html>
